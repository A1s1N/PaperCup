<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление операции</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление операции</h1>
    <form action="/operations/add" method="post">
        <input type="text" name="name" placeholder="Введите название процесса" class="form-control"><br>
        <label>Выберите основное изделие</label>
        <select name="product" >
            <option th:value="${el.getId()}"
                    th:each="el : ${products}"
                    th:text="${el.getName()}"/>
        </select>
        <input type="number" name="operationTime" placeholder="Введите необходимое время" class="form-control"><br>
        <br>        <button type="submit" class="btn btn-success">Добавить изделие в систему</button>
    </form>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>


</body>
</html>

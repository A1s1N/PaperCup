<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление операции</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление операции</h1>
    <form action th:href="'/products/' + ${id_product} + '/operations/add'" method="post">
        <label>Введите название процесса</label>
        <input type="text" name="name" placeholder="Введите название процесса" class="form-control"><br>
        <label>Введите необходимое время</label>
        <input type="number" name="operationTime" placeholder="Введите необходимое время" class="form-control"><br>
        <label>Введите порядок выполнения процесса</label>
        <input type="number" name="orderliness" placeholder="Введите порядок выполнения процесса" class="form-control"><br>
        <br>
        <button type="submit" class="btn btn-success">Добавить изделие в систему</button>
    </form>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>


</body>
</html>

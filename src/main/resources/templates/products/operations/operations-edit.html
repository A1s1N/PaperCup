<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование операции</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование операции</h1>
    <div th:each="el : ${operations}">
        <form method="post">
            <input type="text" th:value="${el.getName()}" name="name" placeholder="Введите название операции" class="form-control"><br>
            <input type="text" th:value="${el.getOrderliness()}" name="orderliness" placeholder="Укажите порядковый номер выполения операции" class="form-control"><br>
            <input type="text" th:value="${el.getOperationTime()}" name="operationTime" placeholder="Введите требуемый вес изделия" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить изделие в системе</button>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>

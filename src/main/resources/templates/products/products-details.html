<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product[0].getName()}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1>Подробнее о <span th:text="${product[0].getName()}"/></h1>
    <div th:each="el : ${product}" class="alert alert-info mt-5">
        <p>Название изделия: <b><span th:text="${el.getName()}"/></b></p>

        <div th:each="operation : ${operations}">
            <p><b><span th:text="${operation.getOrderliness()} + ')' + ' '"/><span th:text="${operation.getName()}"/></b></p>
            <a th:href="'/products/' + ${operation.getProductId()} + '/operations/' + ${operation.getId()} + '/edit'" class="btn-btn-warning">Подробнее</a>
        </div>


        <a th:href="'/products/' + ${el.getId()} + '/edit'" class="btn btn-warning">Редактировать изделие</a><br><br>
        <form th:action="'/products/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>


</body>
</html>

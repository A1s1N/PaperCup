<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${order[0].getName()}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1>Подробнее о <span th:text="${order[0].getName()}"/></h1>
    <div th:each="el : ${order}" class="alert alert-info mt-5">
        <p>Название заказа: <b><span th:text="${el.getName()}"/></b></p>
        <p>Дедлайн: <b><span th:text="${el.getDeadline()}"/></b></p>
        <p>Тип производимого продукта: <b><span th:text="${el.getProductId()}"/></b></p>
        <p>Клиент: <b><span th:text="${el.getClientId()}"/></b></p>
        <p>Дата исполнения заказа: <b><span th:text="${el.getTotalDate()}"/></b></p>
        <p>Количество изделий: <b><span th:text="${el.getCountProducts()}"/></b></p>
        <p>Вес заказа: <b><span th:text="${el.getTotalWeight()}"/></b></p> <br>

        <p>Дата создания заказа: <b><span th:text="${el.getCreatedDate()}"/></b></p>
        <p>Дата изменения заказа: <b><span th:text="${el.getUpdatedDate()}"/></b></p>

        <a th:href="'/orders/' + ${el.getId()} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/orders/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>


</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование врача</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>


<div class="container mt-5 mb-5">
    <h1>Редактирование заказа</h1>
    <div th:each="el : ${order}">
        <form method="post">
            <label>Введите название заказа:</label>
            <input type="text" name="name" placeholder="Введите название заказа" class="form-control" th:value="${el.getName()}"><br>
            <label>Введите планируемую сдачу заказа:<input type="date" name="deadline" th:value="${el.getDeadline()}" class="form-control"></label><br><br>
            <label>Введите произодимый продукт</label>
            <input type="text" name="productId" placeholder="Введите произодимый продукт" class="form-control" th:value="${el.getProductId()}"><br>
            <label>Выберите клиента</label>
            <select name="clientId" >
                <option th:value="${el.getId()}"
                        th:each="el : ${clients}"
                        th:text="${el.getName()}"/>
            </select>
            <br><br>

            <label>Введите  дату сдачи проекта<input type="date" name="totalDate" class="form-control" th:value="${el.getTotalDate()}"></label><br><br>
            <label>Введите количество производимой продукции для заказа</label>
            <input type="number" name="countProducts" placeholder="Введите количество производимой продукции для заказа" class="form-control" th:value="${el.getCountProducts()}"><br>
            <label>Введите итоговый вес продукции (считаем?)</label>
            <input type="number" name="totalWeight" placeholder="Введите итоговый вес продукции (считаем?)" class="form-control" th:value="${el.getTotalWeight()}"><br>
            <button type="submit" class="btn btn-success">Отредактировать заказ</button>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>



</body>
</html>

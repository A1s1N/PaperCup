<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление врача</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>


<div class="container mt-5 mb-5">
    <h1>Создание заказа</h1>
    <form action="/orders/add" method="post">
        <input type="text" name="name" placeholder="Введите название заказа" class="form-control"><br>
        <label>Введите планируемую сдачу заказа:<input type="date" name="deadline" class="form-control"></label><br><br>
        <input type="text" name="productId" placeholder="Введите произодимый продукт" class="form-control"><br>

        <select name="productId" >
            <option th:value="${products.iterator()}"
                    th:each="el : ${products}"
                    th:text="${el.getName()}"/>
        </select>
        <br>

        <input type="text" name="clientId" placeholder="Введите заказчика" class="form-control"><br>

        <select name="clientId" >
            <option th:value="${clients.iterator()}"
                    th:each="el : ${clients}"
                    th:text="${el.getName()}"/>
        </select>
        <br>

        <label>Введите  дату сдачи проекта<input type="date" name="totalDate" class="form-control"></label><br><br>

        <input type="number" name="countProducts" placeholder="Введите количество производимой продукции для заказа" class="form-control" min="0"><br>
        <input type="number" name="totalWeight" placeholder="Введите итоговый вес продукции (считаем?)" class="form-control" min="0"><br>
        <button type="submit" class="btn btn-success">Добавить заказ</button>
    </form>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>



</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="../home/fonts/icomoon/style.css" data-th-href="@{home/fonts/icomoon/style.css}" type="text/css" media="all">
  
    <link href='../home/fullcalendar/packages/core/main.css' data-th-href="@{home/fullcalendar/packages/core/main.css}" rel="stylesheet" type="text/css" media="all">
    <link href='../home/fullcalendar/packages/daygrid/main.css' data-th-href="@{home/fullcalendar/packages/daygrid/main.css}" rel="stylesheet" type="text/css" media="all">
    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../home/css/bootstrap.min.css" data-th-href="@{home/css/bootstrap.min.css}" type="text/css" media="all">
    
    <!-- Style -->
    <link rel="stylesheet" href="../home/css/style.css" data-th-href="@{home/css/style.css}" type="text/css" media="all">

    <title>Calendar #10</title>
  </head>
  <body>
  

  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>
    
    

    <script src="/home/js/jquery-3.3.1.min.js" th:href="@{../../static/home/js/jquery-3.3.1.min.js}"></script>
    <script src="/home/js/popper.min.js" th:href="@{../../static/home/js/popper.min.js}"></script>
    <script src="/home/js/bootstrap.min.js" th:href="@{../../static/home/js/bootstrap.min.js}"></script>

    <script src='/home/fullcalendar/packages/core/main.js' th:href="@{../../static/home/fullcalendar/packages/core/main.js}"></script>
    <script src='/home/fullcalendar/packages/interaction/main.js' th:href="@{../../static/home/fullcalendar/packages/interaction/main.js}"></script>
    <script src='/home/fullcalendar/packages/daygrid/main.js' th:href="@{../../static/home/fullcalendar/packages/daygrid/main.js}"></script>
    <script src='/home/fullcalendar/packages/timegrid/main.js' th:href="@{../../static/home/fullcalendar/packages/timegrid/main.js}"></script>
    <script src='/home/fullcalendar/packages/list/main.js' th:href="@{../../static/home/fullcalendar/packages/list/main.js}"></script>

    

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
      height: 'parent',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      defaultView: 'dayGridMonth',
      defaultDate: '2020-02-12',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2020-02-01',
        },
        {
          title: 'Long Event',
          start: '2020-02-07',
          end: '2020-02-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2020-02-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2020-02-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2020-02-11',
          end: '2020-02-13'
        },
        {
          title: 'Meeting',
          start: '2020-02-12T10:30:00',
          end: '2020-02-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2020-02-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2020-02-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2020-02-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2020-02-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2020-02-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2020-02-28'
        }
      ]
    });

    calendar.render();
  });

    </script>

    <script src="/home/js/main.js" th:href="@{../static/home/js/main.js}"></script>
  </body>
</html>

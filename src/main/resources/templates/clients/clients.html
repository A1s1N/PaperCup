<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Клиенты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1>Список клиентов</h1>
    <h3 th:text="${message}"></h3>
    <div th:each="el : ${clients}" class="alert alert-info mt-5" role="alert">
        <h4 class="alert-heading" th:text="${el.getName()}"/>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>

        <a th:href="'/clients/' + ${el.getId()}" class="btn-btn-warning">Подробнее</a>

    </div>
    <button onclick="location.href='/clients/add'" type="submit" class="btn btn-success">Добавить нового клиента</button>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>


</body>
</html>

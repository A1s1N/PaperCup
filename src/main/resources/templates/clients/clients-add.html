<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление клиента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>


<div class="container mt-5 mb-5">
    <h1>Добавление клиента</h1>
    <form action="/clients/add" method="post">
        <input type="text" name="name" placeholder="Введите полное имя клиента" class="form-control"><br>
        <select name="productId">
            <option th:value="${el.getId()}"
                    th:each="el : ${products}"
                    th:text="${el.getName()}"/>
        </select><br>
        <button type="submit" class="btn btn-success">Добавить клиента в систему</button>
    </form>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>



</body>
</html>

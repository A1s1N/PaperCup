<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование клиента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>


<div class="container mt-5 mb-5">
    <h1>Редактирование клиента</h1>
    <div th:each="el : ${client}">
        <form method="post">
            <input type="text" th:value="${el.getName()}" name="name" placeholder="Введите полное имя клиента" class="form-control"><br>
            <select name="productId">
                <option th:value="${el.getProductId()}"></option>
                        <option th:each="product : ${products}"
                        th:text="${product.getName()}"
                        th:selected="${product.getId()==el.getProductId()}"
                        th:value="${product.getId()}">
            </select><br><br>
            <button type="submit" class="btn btn-success">Обновить клиента в системе</button>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>



</body>
</html>
